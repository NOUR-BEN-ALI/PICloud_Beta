<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stripe Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<h1>Stripe Payment Form</h1>

<form id="payment-form" th:action="@{/pay2}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label for="card-holder-name">Card Holder Name</label>
        <input type="text" id="card-holder-name" name="cardHolderName" required>
    </div>
    <div>
        <label for="card-element">Card Details</label>
        <div id="card-element" style="border: 1px solid #ccc; padding: 10px;"></div>
        <div id="card-errors" role="alert"></div>
    </div>
    <button type="submit">Submit Payment</button>
</form>

<script>
    const stripe = Stripe('pk_test_51MyFeLDEQW6yrUeC6qZIjyxuh1VWCOfaS7PG8J0K6IHbX3ysVamUgJaRM6EI2xjRdB6pzMviwIUGkVRuULqJ8Tzj00tfQpWNdV');
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const cardHolderName = document.getElementById('card-holder-name');
    const cardButton = document.getElementById('card-button');
    const clientSecret = cardButton.dataset.secret;

    cardButton.addEventListener('click', async (e) => {
        e.preventDefault();
        const { setupIntent, error } = await stripe.confirmCardSetup(
            clientSecret, {
                payment_method: {
                    card: cardElement,
                    billing_details: { name: cardHolderName.value }
                }
            }
        );
        if (error) {
            console.error(error);
            alert(error.message);
        } else {
            console.log(setupIntent);
            document.getElementById('setup-form').submit();
        }
    });
</script>

</body>
</html>
